repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: bandit (high severity)
        args:
          - "-r"
          - "tele_home_supervisor"
          - "--severity-level"
          - "high"
          - "--confidence-level"
          - "high"
        pass_filenames: false
        exclude: '^(\.venv|venv|env)/'
