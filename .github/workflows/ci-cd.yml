---
name: CI/CD

'on':
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

# Cancel previous runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff Check (Lint)
        run: |
          set -o pipefail
          uv run ruff check . 2>&1 | tee ruff.log

      - name: Ruff Format (Check)
        run: |
          set -o pipefail
          uv run ruff format --check . 2>&1 | tee ruff-format.log

      - name: Bandit Security Scan
        run: |
          set -o pipefail
          uv run bandit -r tele_home_supervisor -x tests \
            --severity-level medium \
            --confidence-level medium 2>&1 | tee bandit.log

      # Trivy Scan (Filesystem)
      # Using specific version tag for stability
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          output: 'trivy-fs.txt'

      - name: Upload quality logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: quality-logs
          path: |
            ruff.log
            ruff-format.log
            bandit.log
            trivy-fs.txt
          if-no-files-found: ignore

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Pytest
        run: |
          set -o pipefail
          uv run pytest 2>&1 | tee pytest.log

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-logs
          path: pytest.log
          if-no-files-found: ignore

  container-validate:
    name: Validate Containers
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Validate docker-compose.yml
        run: |
          set -o pipefail
          docker compose -f docker-compose.yml config 2>&1 | tee compose.log

      - name: Lint Dockerfile (hadolint)
        run: |
          set -o pipefail
          docker run --rm -i hadolint/hadolint:v2.12.0 \
            hadolint --failure-threshold error - < Dockerfile 2>&1 \
              | tee hadolint.log

      - name: Upload container logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: container-logs
          path: |
            compose.log
            hadolint.log
          if-no-files-found: ignore

  check-image:
    name: Decide Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: read
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v6

      - name: Filter paths for image rebuild
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            image:
              - Dockerfile
              - .dockerignore
              - pyproject.toml
              - uv.lock
              - bot.py
              - tele_home_supervisor/**

      - name: Lowercase the repo name
        run: |
          echo "IMAGE_NAME_LOW=${GITHUB_REPOSITORY,,}" >> "${GITHUB_ENV}"

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check image tag exists
        id: check
        run: |
          should_build="false"
          reason="sha tag exists in registry"

          if [[ "${GITHUB_REF}" == refs/tags/v*.*.* ]]; then
            should_build="true"
            reason="semver tag push"
          elif [ "${{ steps.filter.outputs.image }}" = "true" ]; then
            should_build="true"
            reason="image-relevant changes detected"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            should_build="false"
            reason="pull_request event"
          else
            TAG="sha-${{ github.sha }}"
            IMAGE_REF="${REGISTRY}/${IMAGE_NAME_LOW}:${TAG}"
            if docker manifest inspect "${IMAGE_REF}" >/dev/null 2>&1; then
              should_build="false"
              reason="sha tag exists in registry"
            else
              should_build="true"
              reason="sha tag missing in registry"
            fi
          fi

          echo "should_build=${should_build}" >> "$GITHUB_OUTPUT"
          {
            echo "### Build decision"
            echo "- should_build: ${should_build}"
            echo "- reason: ${reason}"
            echo "- ref: ${GITHUB_REF}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-and-push:
    name: Build & Push Docker Image
    needs: [quality, test, smoke-test, container-validate, check-image]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: needs.check-image.outputs.should_build == 'true'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Lowercase the repo name
        run: |
          echo "IMAGE_NAME_LOW=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Compute Build Version
        id: buildver
        run: |
          TS="$(date -u +'%Y.%m.%d-%H:%M:%S')"
          echo "version=${TS}-rc${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        id: build-and-push
        shell: bash
        run: |
          set -euo pipefail

          TAG_ARGS=()
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              TAG_ARGS+=(--tag "$tag")
            fi
          done <<< "${{ steps.meta.outputs.tags }}"

          LABEL_ARGS=()
          while IFS= read -r label; do
            if [ -n "$label" ]; then
              LABEL_ARGS+=(--label "$label")
            fi
          done <<< "${{ steps.meta.outputs.labels }}"

          BUILD_ARGS=(
            --build-arg "BUILD_VERSION=${{ steps.buildver.outputs.version }}"
            --build-arg "BUILD_RUN_NUMBER=${{ github.run_number }}"
            --build-arg "BUILD_RUN_ID=${{ github.run_id }}"
            --build-arg "BUILD_REF_NAME=${{ github.ref_name }}"
            --build-arg "BUILD_WORKFLOW=${{ github.workflow }}"
            --build-arg "BUILD_REPOSITORY=${{ github.repository }}"
            --build-arg "BUILD_COMMIT=${{ github.sha }}"
            --build-arg
            "BUILD_COMMIT_TIME=${{ github.event.head_commit.timestamp }}"
          )

          PUSH_FLAG=""
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            PUSH_FLAG="--push"
          fi

          ATTEST_ARGS=()
          if [ -n "$PUSH_FLAG" ]; then
            ATTEST_ARGS+=(--attest "type=provenance,mode=max")
          fi

          rm -f build.log build-metadata.json
          CACHE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}:buildcache"
          CACHE_ARGS=(--cache-from type=gha --cache-to type=gha,mode=max)
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            CACHE_ARGS+=(--cache-from "type=registry,ref=${CACHE_REF}")
            CACHE_ARGS+=(--cache-to "type=registry,ref=${CACHE_REF},mode=max")
          fi
          set +e
          docker buildx build \
            --platform linux/arm64 \
            "${CACHE_ARGS[@]}" \
            --metadata-file build-metadata.json \
            "${ATTEST_ARGS[@]}" \
            "${TAG_ARGS[@]}" \
            "${LABEL_ARGS[@]}" \
            "${BUILD_ARGS[@]}" \
            ${PUSH_FLAG} \
            . 2>&1 | tee build.log
          status=${PIPESTATUS[0]}
          set -e

          if [ "$status" -ne 0 ]; then
            pattern="error:|failed to|returned error|rpc error"
            if command -v rg >/dev/null 2>&1; then
              reason="$(rg -i "$pattern" build.log | tail -n 1 || true)"
            else
              reason="$(grep -Ei "$pattern" build.log | tail -n 1 || true)"
            fi
            if [ -z "$reason" ]; then
              reason="$(tail -n 1 build.log)"
            fi
            echo "Build failed: ${reason}" >> "$GITHUB_STEP_SUMMARY"
            exit "$status"
          fi

          digest=""
          if [ -f build-metadata.json ]; then
            jq_filter='."containerimage.digest" // empty'
            digest="$(jq -r "$jq_filter" build-metadata.json || true)"
          fi
          echo "digest=${digest}" >> "$GITHUB_OUTPUT"
          if [ -n "$digest" ]; then
            echo "Build succeeded: ${digest}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Build succeeded." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs
          path: |
            build.log
            build-metadata.json
          if-no-files-found: ignore

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign (keyless)
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME_LOW: ${{ env.IMAGE_NAME_LOW }}
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          if [ -z "$IMAGE_DIGEST" ]; then
            echo "No image digest available; skipping signing."
            exit 0
          fi
          cosign sign --yes --recursive \
            "${REGISTRY}/${IMAGE_NAME_LOW}@${IMAGE_DIGEST}"

      - name: Pull image for SBOM (arm64)
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME_LOW: ${{ env.IMAGE_NAME_LOW }}
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          if [ -z "$IMAGE_DIGEST" ]; then
            echo "No image digest available; skipping SBOM pull."
            exit 0
          fi
          docker pull --platform=linux/arm64 \
            "${REGISTRY}/${IMAGE_NAME_LOW}@${IMAGE_DIGEST}"

      - name: Generate SBOM (image)
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: >-
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}@${{
            steps.build-and-push.outputs.digest }}
          artifact-name: sbom.spdx.json
          output-file: sbom.spdx.json
          format: spdx-json
        env:
          SYFT_REGISTRY_AUTH_USERNAME: ${{ github.actor }}
          SYFT_REGISTRY_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign SBOM attestation
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME_LOW: ${{ env.IMAGE_NAME_LOW }}
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          if [ -z "$IMAGE_DIGEST" ]; then
            echo "No image digest available; skipping SBOM signing."
            exit 0
          fi
          cosign attest --yes \
            --type spdxjson \
            --predicate sbom.spdx.json \
            "${REGISTRY}/${IMAGE_NAME_LOW}@${IMAGE_DIGEST}"

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json

      # Scan the built image (ARM64)
      - name: Trivy Image Scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: >-
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}@${{
            steps.build-and-push.outputs.digest }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TRIVY_PLATFORM: linux/arm64


  smoke-test:
    name: Smoke Test
    needs: [quality, test]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Smoke import and build
        env:
          BOT_TOKEN: "test-token"
          ALLOWED_CHAT_IDS: "123"
        run: |
          uv run python - <<'PY' 2>&1 | tee smoke.log
          from tele_home_supervisor.main import build_application
          app = build_application()
          assert app is not None
          print("Smoke OK")
          PY

      - name: Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: smoke-logs
          path: smoke.log
          if-no-files-found: ignore

  notify:
    name: Notify Telegram (Summary)
    if: >-
      always() &&
      github.actor != 'dependabot[bot]' &&
      github.event_name != 'pull_request'
    needs: [quality, test, smoke-test, container-validate, build-and-push]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
    steps:
      - name: Download quality logs
        uses: actions/download-artifact@v7
        with:
          name: quality-logs
          path: artifacts/quality
        continue-on-error: true

      - name: Download test logs
        uses: actions/download-artifact@v7
        with:
          name: test-logs
          path: artifacts/test
        continue-on-error: true

      - name: Download smoke logs
        uses: actions/download-artifact@v7
        with:
          name: smoke-logs
          path: artifacts/smoke
        continue-on-error: true

      - name: Download container logs
        uses: actions/download-artifact@v7
        with:
          name: container-logs
          path: artifacts/container
        continue-on-error: true

      - name: Notify Telegram (Summary)
        if: env.TELEGRAM_BOT_TOKEN != ''
        env:
          STATUS_QUALITY: ${{ needs.quality.result }}
          STATUS_TEST: ${{ needs.test.result }}
          STATUS_SMOKE: ${{ needs.smoke-test.result }}
          STATUS_CONTAINER: ${{ needs.container-validate.result }}
          STATUS_BUILD: ${{ needs.build-and-push.result }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
        run: |
          echo "::add-mask::$TELEGRAM_BOT_TOKEN"

          status_emoji() {
            case "$1" in
              success) echo "‚úÖ" ;;
              failure) echo "‚ùå" ;;
              cancelled) echo "‚ö†Ô∏è" ;;
              skipped) echo "‚ûñ" ;;
              *) echo "‚ùî" ;;
            esac
          }

          html_escape() {
            sed 's/&/\&amp;/g;s/</\&lt;/g;s/>/\&gt;/g'
          }

          append_tail() {
            local label="$1"
            local file="$2"
            local lines="$3"
            if [ -s "$file" ]; then
              DETAILS+=$'\n<b>'"$label"$'</b> (tail):\n<pre>'
              DETAILS+=$(tail -n "$lines" "$file" | html_escape)
              DETAILS+=$'</pre>'
            fi
          }

          RUN_DATE_UTC=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          VERSION=$(echo "$SHA" | cut -c1-7)
          PIPELINE_VERSION="${{ github.ref_name }}"
          Q_EMOJI=$(status_emoji "$STATUS_QUALITY")
          T_EMOJI=$(status_emoji "$STATUS_TEST")
          S_EMOJI=$(status_emoji "$STATUS_SMOKE")
          C_EMOJI=$(status_emoji "$STATUS_CONTAINER")
          B_EMOJI=$(status_emoji "$STATUS_BUILD")

          SUMMARY="$Q_EMOJI <b>Quality:</b> $STATUS_QUALITY
          $T_EMOJI <b>Tests:</b> $STATUS_TEST
          $S_EMOJI <b>Smoke:</b> $STATUS_SMOKE
          $C_EMOJI <b>Containers:</b> $STATUS_CONTAINER
          $B_EMOJI <b>Build:</b> $STATUS_BUILD"

          DETAILS=""
          if [ "$STATUS_QUALITY" != "success" ]; then
            append_tail "Ruff Lint" "artifacts/quality/ruff.log" 20
            append_tail "Ruff Format" "artifacts/quality/ruff-format.log" 20
            append_tail "Bandit" "artifacts/quality/bandit.log" 20
            append_tail "Trivy" "artifacts/quality/trivy-fs.txt" 20
          fi

          if [ "$STATUS_TEST" != "success" ]; then
            append_tail "Pytest" "artifacts/test/pytest.log" 30
          fi

          if [ "$STATUS_SMOKE" != "success" ]; then
            append_tail "Smoke" "artifacts/smoke/smoke.log" 30
          fi

          if [ "$STATUS_CONTAINER" != "success" ]; then
            append_tail "Docker Compose" "artifacts/container/compose.log" 40
            append_tail "Hadolint" "artifacts/container/hadolint.log" 40
          fi

          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/"
          RUN_URL+="${{ github.run_id }}"
          TELEGRAM_API_BASE="https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}"
          TELEGRAM_API="${TELEGRAM_API_BASE}/sendMessage"

          MSG="<b>üß≠ Workflow Summary</b>
          ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
          üßæ <b>Workflow:</b> <code>${{ github.workflow }}</code>
          üè∑Ô∏è <b>Version:</b> <code>$PIPELINE_VERSION</code>
          üßÆ <b>Run:</b> <code>${{ github.run_number }}</code>
          üïí <b>Time:</b> <code>$RUN_DATE_UTC</code>
          üì¶ <b>Repo:</b> <code>${{ github.repository }}</code>
          üåø <b>Ref:</b> <code>$REF_NAME</code>
          üîó <b>Commit:</b> <code>$VERSION</code>
          ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
          $SUMMARY
          $DETAILS
          ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
          <a href='$RUN_URL'>üîç View Logs</a>"

          jq -n \
            --arg chat_id "${{ secrets.TELEGRAM_CHAT_ID }}" \
            --arg parse_mode "HTML" \
            --arg text "$MSG" \
            '{
              chat_id: $chat_id,
              parse_mode: $parse_mode,
              disable_web_page_preview: true,
              text: $text
            }' \
            | curl -sf -X POST "$TELEGRAM_API" \
                -H "Content-Type: application/json" \
                -d @-
