          MSG="<b>âŒ Tests Failed</b>
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
          ğŸ“¦ <b>Repo:</b> <code>${{ github.repository }}</code>
          ğŸŒ¿ <b>Branch:</b> <code>$REF_NAME</code>
          ğŸ”— <b>Commit:</b> <code>$VERSION</code>
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
