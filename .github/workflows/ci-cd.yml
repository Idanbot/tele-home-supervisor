name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

# Cancel previous runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff Check (Lint)
        run: |
          set -o pipefail
          uv run ruff check . 2>&1 | tee ruff.log

      - name: Ruff Format (Check)
        run: |
          set -o pipefail
          uv run ruff format --check . 2>&1 | tee ruff-format.log

      - name: Bandit Security Scan
        run: |
          set -o pipefail
          uv run bandit -r tele_home_supervisor -x tests 2>&1 | tee bandit.log

      # Trivy Scan (Filesystem)
      # Using specific version tag for stability
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          output: 'trivy-fs.txt'
        continue-on-error: true

      - name: Notify Telegram (Failure)
        if: failure()
        env:
          STATUS: ${{ job.status }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
        run: |
          VERSION=$(echo "$SHA" | cut -c1-7)
          SUMMARY=""
          
          if [ -s ruff.log ]; then
            SUMMARY+=$'\n<b>Ruff Lint</b> (tail):\n<pre>'
            tail -n 20 ruff.log | sed 's/&/\&amp;/g;s/</\&lt;/g;s/>/\&gt;/g'
            SUMMARY+=$'</pre>'
          fi
          
          if [ -s ruff-format.log ]; then
            SUMMARY+=$'\n<b>Ruff Format</b> (tail):\n<pre>'
            tail -n 20 ruff-format.log | sed 's/&/\&amp;/g;s/</\&lt;/g;s/>/\&gt;/g'
            SUMMARY+=$'</pre>'
          fi
          
          if [ -s bandit.log ]; then
            SUMMARY+=$'\n<b>Bandit</b> (tail):\n<pre>'
            tail -n 20 bandit.log | sed 's/&/\&amp;/g;s/</\&lt;/g;s/>/\&gt;/g'
            SUMMARY+=$'</pre>'
          fi

          if [ -s trivy-fs.txt ]; then
            SUMMARY+=$'\n<b>Trivy</b> (tail):\n<pre>'
            tail -n 20 trivy-fs.txt | sed 's/&/\&amp;/g;s/</\&lt;/g;s/>/\&gt;/g'
            SUMMARY+=$'</pre>'
          fi

          MSG="<b>âŒ Quality Check Failed</b>
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
          ğŸ“¦ <b>Repo:</b> <code>${{ github.repository }}</code>
          ğŸŒ¿ <b>Branch:</b> <code>$REF_NAME</code>
          ğŸ”— <b>Commit:</b> <code>$VERSION</code>
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
          $SUMMARY
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
          <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>ğŸ” View Logs</a>"

          jq -n \
            --arg chat_id "${{ secrets.TELEGRAM_CHAT_ID }}" \
            --arg parse_mode "HTML" \
            --arg text "$MSG" \
            '{chat_id:$chat_id, parse_mode:$parse_mode, disable_web_page_preview:true, text:$text}' \
            | curl -sf -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
                -H "Content-Type: application/json" \
                -d @-

