  build-and-push:
    name: Build & Push Docker Image
    needs: [quality, test]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase the repo name
        run: |
          echo "IMAGE_NAME_LOW=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Compute Build Version
        id: buildver
        run: |
          TS="$(date -u +'%Y.%m.%d-%H:%M:%S')"
          echo "version=${TS}-rc${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ steps.buildver.outputs.version }}
          # ARM64 ONLY
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign (keyless)
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME_LOW: ${{ env.IMAGE_NAME_LOW }}
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          if [ -z "$IMAGE_DIGEST" ]; then
            echo "No image digest available; skipping signing."
            exit 0
          fi
          cosign sign --yes "${REGISTRY}/${IMAGE_NAME_LOW}@${IMAGE_DIGEST}"

      - name: Generate SBOM (image)
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # Scan the built image (ARM64)
      - name: Trivy Image Scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TRIVY_PLATFORM: linux/arm64

      - name: Notify Telegram (Build Status)
        if: always()
        env:
          STATUS: ${{ job.status }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          BUILD_VERSION: ${{ steps.buildver.outputs.version }}
        run: |
          # Icon and Text based on status
          if [ "$STATUS" == "success" ]; then
            ICON="âœ…"
            TEXT="Build Success"
          else
            ICON="âŒ"
            TEXT="Build Failed"
          fi

          VERSION=$(echo "$SHA" | cut -c1-7)

          MSG="<b>$ICON $TEXT</b>
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
          ğŸ“¦ <b>Repo:</b> <code>${{ github.repository }}</code>
          ğŸŒ¿ <b>Branch:</b> <code>$REF_NAME</code>
          ğŸ”— <b>Commit:</b> <code>$VERSION</code>
          ğŸ—ï¸ <b>Build:</b> <code>$BUILD_VERSION</code>
          ğŸ‘¤ <b>Author:</b> ${{ github.actor }}
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
          <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>ğŸ” View Logs</a>"

          jq -n \
            --arg chat_id "${{ secrets.TELEGRAM_CHAT_ID }}" \
            --arg parse_mode "HTML" \
            --arg text "$MSG" \
            '{chat_id:$chat_id, parse_mode:$parse_mode, disable_web_page_preview:true, text:$text}' \
          | curl -sf -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
                -H "Content-Type: application/json" \
                -d @-

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
