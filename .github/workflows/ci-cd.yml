name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

# Cancel previous runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff Check (Lint)
        run: |
          set -o pipefail
          uv run ruff check . 2>&1 | tee ruff.log

      - name: Ruff Format (Check)
        run: |
          set -o pipefail
          uv run ruff format --check . 2>&1 | tee ruff-format.log

      - name: Bandit Security Scan
        run: |
          set -o pipefail
          uv run bandit -r tele_home_supervisor -x tests 2>&1 | tee bandit.log

      # Trivy Scan (Filesystem)
      # Using specific version tag for stability
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          output: 'trivy-fs.txt'
        continue-on-error: true

      - name: Upload quality logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: quality-logs
          path: |
            ruff.log
            ruff-format.log
            bandit.log
            trivy-fs.txt
          if-no-files-found: ignore

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Pytest
        run: |
          set -o pipefail
          uv run pytest 2>&1 | tee pytest.log

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-logs
          path: pytest.log
          if-no-files-found: ignore

  container-validate:
    name: Validate Containers
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Validate docker-compose.yml
        run: |
          set -o pipefail
          docker compose -f docker-compose.yml config 2>&1 | tee compose.log

      - name: Lint Dockerfile (hadolint)
        run: |
          set -o pipefail
          docker run --rm -i hadolint/hadolint:v2.12.0 \
            hadolint --failure-threshold error - < Dockerfile 2>&1 | tee hadolint.log

      - name: Upload container logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: container-logs
          path: |
            compose.log
            hadolint.log
          if-no-files-found: ignore

  build-and-push:
    name: Build & Push Docker Image
    needs: [quality, test, container-validate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Lowercase the repo name
        run: |
          echo "IMAGE_NAME_LOW=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Compute Build Version
        id: buildver
        run: |
          TS="$(date -u +'%Y.%m.%d-%H:%M:%S')"
          echo "version=${TS}-rc${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ steps.buildver.outputs.version }}
            BUILD_RUN_NUMBER=${{ github.run_number }}
            BUILD_RUN_ID=${{ github.run_id }}
            BUILD_REF_NAME=${{ github.ref_name }}
            BUILD_WORKFLOW=${{ github.workflow }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_COMMIT_TIME=${{ github.event.head_commit.timestamp }}
          # ARM64 ONLY
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign (keyless)
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME_LOW: ${{ env.IMAGE_NAME_LOW }}
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          if [ -z "$IMAGE_DIGEST" ]; then
            echo "No image digest available; skipping signing."
            exit 0
          fi
          cosign sign --yes "${REGISTRY}/${IMAGE_NAME_LOW}@${IMAGE_DIGEST}"

      - name: Install Syft
        if: github.event_name != 'pull_request'
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (image)
        if: github.event_name != 'pull_request'
        env:
          SYFT_REGISTRY_USERNAME: ${{ github.actor }}
          SYFT_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          syft \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}:latest" \
            --platform linux/arm64 \
            -o spdx-json \
            --file sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json

      # Scan the built image (ARM64)
      - name: Trivy Image Scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOW }}:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TRIVY_PLATFORM: linux/arm64


  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Smoke import and build
        env:
          BOT_TOKEN: "test-token"
          ALLOWED_CHAT_IDS: "123"
        run: |
          uv run python - <<'PY' 2>&1 | tee smoke.log
          from tele_home_supervisor.main import build_application
          app = build_application()
          assert app is not None
          print("Smoke OK")
          PY

      - name: Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: smoke-logs
          path: smoke.log
          if-no-files-found: ignore

  notify:
    name: Notify Telegram (Summary)
    if: always() && github.actor != 'dependabot[bot]'
    needs: [quality, test, smoke-test, container-validate, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Download quality logs
        uses: actions/download-artifact@v6
        with:
          name: quality-logs
          path: artifacts/quality
        continue-on-error: true

      - name: Download test logs
        uses: actions/download-artifact@v6
        with:
          name: test-logs
          path: artifacts/test
        continue-on-error: true

      - name: Download smoke logs
        uses: actions/download-artifact@v6
        with:
          name: smoke-logs
          path: artifacts/smoke
        continue-on-error: true

      - name: Download container logs
        uses: actions/download-artifact@v6
        with:
          name: container-logs
          path: artifacts/container
        continue-on-error: true

      - name: Notify Telegram (Summary)
        env:
          STATUS_QUALITY: ${{ needs.quality.result }}
          STATUS_TEST: ${{ needs.test.result }}
          STATUS_SMOKE: ${{ needs.smoke-test.result }}
          STATUS_CONTAINER: ${{ needs.container-validate.result }}
          STATUS_BUILD: ${{ needs.build-and-push.result }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
        run: |
          status_emoji() {
            case "$1" in
              success) echo "‚úÖ" ;;
              failure) echo "‚ùå" ;;
              cancelled) echo "‚ö†Ô∏è" ;;
              skipped) echo "‚ûñ" ;;
              *) echo "‚ùî" ;;
            esac
          }

          html_escape() {
            sed 's/&/\&amp;/g;s/</\&lt;/g;s/>/\&gt;/g'
          }

          append_tail() {
            local label="$1"
            local file="$2"
            local lines="$3"
            if [ -s "$file" ]; then
              DETAILS+=$'\n<b>'"$label"$'</b> (tail):\n<pre>'
              DETAILS+=$(tail -n "$lines" "$file" | html_escape)
              DETAILS+=$'</pre>'
            fi
          }

          RUN_DATE_UTC=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          VERSION=$(echo "$SHA" | cut -c1-7)
          PIPELINE_VERSION="${{ github.ref_name }}"
          Q_EMOJI=$(status_emoji "$STATUS_QUALITY")
          T_EMOJI=$(status_emoji "$STATUS_TEST")
          S_EMOJI=$(status_emoji "$STATUS_SMOKE")
          C_EMOJI=$(status_emoji "$STATUS_CONTAINER")
          B_EMOJI=$(status_emoji "$STATUS_BUILD")

          SUMMARY="$Q_EMOJI <b>Quality:</b> $STATUS_QUALITY
          $T_EMOJI <b>Tests:</b> $STATUS_TEST
          $S_EMOJI <b>Smoke:</b> $STATUS_SMOKE
          $C_EMOJI <b>Containers:</b> $STATUS_CONTAINER
          $B_EMOJI <b>Build:</b> $STATUS_BUILD"

          DETAILS=""
          if [ "$STATUS_QUALITY" != "success" ]; then
            append_tail "Ruff Lint" "artifacts/quality/ruff.log" 20
            append_tail "Ruff Format" "artifacts/quality/ruff-format.log" 20
            append_tail "Bandit" "artifacts/quality/bandit.log" 20
            append_tail "Trivy" "artifacts/quality/trivy-fs.txt" 20
          fi

          if [ "$STATUS_TEST" != "success" ]; then
            append_tail "Pytest" "artifacts/test/pytest.log" 30
          fi

          if [ "$STATUS_SMOKE" != "success" ]; then
            append_tail "Smoke" "artifacts/smoke/smoke.log" 30
          fi

          if [ "$STATUS_CONTAINER" != "success" ]; then
            append_tail "Docker Compose" "artifacts/container/compose.log" 40
            append_tail "Hadolint" "artifacts/container/hadolint.log" 40
          fi

