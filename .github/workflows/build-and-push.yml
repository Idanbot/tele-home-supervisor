name: Build & Publish Docker Image

on:
  push:
    branches: ["main"]
    tags: ["v*"]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: {}

# Cancel previous running builds for the same branch to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/idanbot/tele-home-supervisor

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linting Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt

      - name: Run Pylint
        run: |
          # failing on fatal errors only for now to not break build on style issues
          # remove --disable=all --enable=F,E to enforce all checks
          pylint --disable=all --enable=F,E **/*.py

  build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up QEMU for multi-architecture builds (e.g., ARM64 for RPi)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx (Required for caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix={{branch}}-
            type=ref,event=tag

      # --- Step 1: Build for Scan (AMD64 only, Load to Docker) ---
      - name: Build for Scan
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true # Loads image into docker daemon for scanning
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Step 2: Run Trivy Scan ---
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'table'
          exit-code: '0' # Set to '1' to fail build on vulnerability
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # --- Step 3: Build & Push (Multi-Arch) ---
      # Re-uses cache from Step 1, so it's fast.
      - name: Build and Push (Final)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Notification Step ---
      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATUS: ${{ job.status }}
          REPO: ${{ github.repository }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          AUTHOR: ${{ github.actor }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          RUN_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: |
          # Define Icons
          case "$STATUS" in
            success) ICON="‚úÖ"; STATUS_TEXT="Build Success" ;;
            failure) ICON="‚ùå"; STATUS_TEXT="Build Failed" ;;
            *)       ICON="‚ö†Ô∏è"; STATUS_TEXT="Cancelled/Unknown" ;;
          esac

          # Determine Version / Identifier
          if [ "$REF_TYPE" == "tag" ]; then
            VERSION="$REF_NAME"
            VERSION_LABEL="Tag"
          else
            # Use short SHA for commits
            VERSION=$(echo "$SHA" | cut -c1-7)
            VERSION_LABEL="Commit"
          fi

          # Helper to escape HTML characters
          escape() { printf "%s" "$1" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g'; }

          # Prepare Safe Variables
          SAFE_REPO=$(escape "$REPO")
          SAFE_BRANCH=$(escape "$REF_NAME")
          SAFE_VERSION=$(escape "$VERSION")
          SAFE_AUTHOR=$(escape "$AUTHOR")
          SAFE_MSG=$(printf "%s" "$COMMIT_MSG" | tr '\n' ' ' | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g')

          # Construct Message
          TEXT="<b>${ICON} ${STATUS_TEXT}</b>
          ------------------------------
          üì¶ <b>Repo:</b> <code>${SAFE_REPO}</code>"

          # Show Tag if available, otherwise Branch + Short Hash
          if [ "$REF_TYPE" == "tag" ]; then
             TEXT="${TEXT}
          üè∑Ô∏è <b>Release:</b> <code>${SAFE_VERSION}</code>"
          else
             TEXT="${TEXT}
          üåø <b>Branch:</b> <code>${SAFE_BRANCH}</code>
          üîó <b>Commit:</b> <code>${SAFE_VERSION}</code>"
          fi

          TEXT="${TEXT}
          üë§ <b>Author:</b> ${SAFE_AUTHOR}
          üìù <b>Message:</b> ${SAFE_MSG}
          ------------------------------
          <a href='${RUN_URL}'>üîç View Logs</a>"

          # Send Request
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview="true" \
            --data-urlencode "text=$TEXT"
