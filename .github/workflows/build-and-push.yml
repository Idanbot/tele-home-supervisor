name: Build & Publish Docker Image

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: {}

# Cancel previous running builds for the same branch to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/idanbot/tele-home-supervisor

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up QEMU for multi-architecture builds (e.g., ARM64 for RPi)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx (Required for caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Notification Step ---
      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATUS: ${{ job.status }}
          REPO: ${{ github.repository }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          AUTHOR: ${{ github.actor }}
          RUN_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: |
          # Define Icons
          if [ "$STATUS" == "success" ]; then
            ICON="‚úÖ"
            STATUS_TEXT="Build Success"
          elif [ "$STATUS" == "failure" ]; then
            ICON="‚ùå"
            STATUS_TEXT="Build Failed"
          else
            ICON="‚ö†Ô∏è"
            STATUS_TEXT="Cancelled/Unknown"
          fi

          # Pick first tag from metadata (useful fallback for digest)
          TAGS="${{ steps.meta.outputs.tags }}"
          FIRST_TAG=$(echo "$TAGS" | tr ',' '\n' | sed -n '1p')

          # Escape text for HTML
          esc() {
          python3 - <<'PY'
          import html, sys
          print(html.escape(sys.stdin.read()))
          PY
          }

          SAFE_MSG=$(printf "%s" "$COMMIT_MSG" | tr '\n' ' ' | esc)
          SAFE_REPO=$(printf "%s" "$REPO" | esc)
          SAFE_BRANCH=$(printf "%s" "${{ github.ref_name }}" | esc)
          SAFE_TAG=$(printf "%s" "$FIRST_TAG" | esc)
          SAFE_AUTHOR=$(printf "%s" "$AUTHOR" | esc)
          SAFE_URL=$(printf "%s" "$RUN_URL" | esc)

          # Construct Message (HTML)
          TEXT="<b>${ICON} ${STATUS_TEXT}</b>%0A"
          TEXT+="------------------------------%0A"
          TEXT+="üì¶ <b>Repo:</b> <code>${SAFE_REPO}</code>%0A"
          TEXT+="üåø <b>Branch:</b> <code>${SAFE_BRANCH}</code>%0A"
          if [ -n "$FIRST_TAG" ]; then
            TEXT+="üè∑Ô∏è <b>Tag:</b> <code>${SAFE_TAG}</code>%0A"
          fi
          TEXT+="üë§ <b>Author:</b> ${SAFE_AUTHOR}%0A"
          TEXT+="üìù <b>Commit:</b> ${SAFE_MSG}%0A"
          TEXT+="------------------------------%0A"
          TEXT+="<a href='${SAFE_URL}'>üîç View Logs</a>"

          # Send Request
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="$TEXT" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview="true"
