name: Build & Publish Docker Image

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: {}

# Cancel previous running builds for the same branch to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/idanbot/tele-home-supervisor

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up QEMU for multi-architecture builds (e.g., ARM64 for RPi)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx (Required for caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Notification Step ---
      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATUS: ${{ job.status }}
          REPO: ${{ github.repository }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          AUTHOR: ${{ github.actor }}
          RUN_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: |
          # Define Icons
          case "$STATUS" in
            success) ICON="‚úÖ"; STATUS_TEXT="Build Success" ;;
            failure) ICON="‚ùå"; STATUS_TEXT="Build Failed" ;;
            *)       ICON="‚ö†Ô∏è"; STATUS_TEXT="Cancelled/Unknown" ;;
          esac

          # Helper to escape HTML characters
          escape() { printf "%s" "$1" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g'; }

          # Prepare Variables
          TAGS="${{ steps.meta.outputs.tags }}"
          FIRST_TAG=$(echo "$TAGS" | tr ',' '\n' | head -n 1)

          SAFE_REPO=$(escape "$REPO")
          SAFE_BRANCH=$(escape "${{ github.ref_name }}")
          SAFE_TAG=$(escape "$FIRST_TAG")
          SAFE_AUTHOR=$(escape "$AUTHOR")
          SAFE_MSG=$(printf "%s" "$COMMIT_MSG" | tr '\n' ' ' | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g')

          # Construct Message
          TEXT="<b>${ICON} ${STATUS_TEXT}</b>
          ------------------------------
          üì¶ <b>Repo:</b> <code>${SAFE_REPO}</code>
          üåø <b>Branch:</b> <code>${SAFE_BRANCH}</code>"

          if [ -n "$FIRST_TAG" ]; then
            TEXT="${TEXT}
          üè∑Ô∏è <b>Tag:</b> <code>${SAFE_TAG}</code>"
          fi

          TEXT="${TEXT}
          üë§ <b>Author:</b> ${SAFE_AUTHOR}
          üìù <b>Commit:</b> ${SAFE_MSG}
          ------------------------------
          <a href='${RUN_URL}'>üîç View Logs</a>"

          # Send Request
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview="true" \
            --data-urlencode "text=$TEXT"
